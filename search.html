<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Outfit:wght@100..900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/51e7ac3f14.js"
      crossorigin="anonymous"
    ></script>
    <title>Recipe-search</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      .hero-section {
        height: 20vh;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="navbar-section">
        <p>Logo</p>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Recipe</a></li>
          </ul>
        </nav>
        <div class="fave">
          <a href="saved.html">
            <span><i class="fa-solid fa-bookmark"></i></span
          ></a>
        </div>
      </div>
      <div class="hero-section">
        <h3>Search results</h3>
        <div class="searchbar">
          <input type="text" placeholder="Search Recipes" class="SearchBox" />
          <span class="SearchBtn"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
        </div>
      </div>
      <div class="body-content">
        <div class="content2">
          <div class="recipecollection"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const query = params.get("query");
        if (query) {
          fetchRecipe(query, ".recipecollection");
        } else {
          document.querySelector(
            ".recipecollection"
          ).innerHTML = `<p>No recipe is found</p>`;
        }
      });
    </script>
  </body>
</html>
